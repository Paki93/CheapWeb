    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="container nav-container">
        <h1 class="logo">CheapWeb</h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="booking.html" class="active">Booking</a></li>
          <li><a href="payment.html">Purchase</a></li>
        </ul>
      </div>
    </nav>

    <!-- Booking Form -->
    <section class="booking-section">
      <div class="booking-card">
        <h2>Book Your Free Consultation</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="website-type">Website Type</label>
            <select id="website-type" name="website-type" required>
              <option value="">Select a website type</option>
              <option value="standard">Standard</option>
              <option value="personalised">Personalised</option>
              <option value="high-level">High-Level Software</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required />
          </div>

          <div class="form-group">
            <label for="time">Preferred Time</label>
            <input type="time" id="time" name="time" required />
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </section>

  </body>
</html>
